<div class="container-fluid" ng-controller='ddgCtrl'>
  <div class="form-group">
    <div class="col-xs-10 col-xs-offset-1">
      <h1>Duck Duck Go Browser</h1>
      <div class="">
        <br>
        <div class="text-center input-group col-xs-8 col-xs-offset-2">
          <input ng-model='query' type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class='btn btn-success' type='button' ng-click='search(query)'>Search</button>
          </span>
        </div>
        <hr>
        <pre>{{ searchResults | json }}</pre>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
