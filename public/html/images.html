<div class="container-fluid" ng-controller='albumsCtrl'>
  <div class="form-group">
    <div class="col-xs-6 col-xs-offset-3">
    <h3>Upload Image(s)</h3>
      <div class="text-center">
        <label for="local-file">Image</label>
        <input ng-model='imageObj.url' type="text" class="form-control " placeholder="Image Url">
        <form>
          <fieldset class="form-group">
            <input ng-model='imageObj.upload' type="file" class="form-control-file" id="local-file">
          </fieldset>
          <fieldset class="form-group">
            <label for="local-file">Description</label>
            <input ng-model='imageObj.desc' type="text" class="form-control " placeholder="Image Url">
          </fieldset>


        <button type='submit' class='btn btn-default btn-lg' ng-click='cancel()'>Cancel</button>
        <button type='submit' class='btn btn-primary btn-lg' ng-click='upload(imageObj)'>Upload</button>
      </form>
        <br>
        <br>
      </div>

    </div>
  </div>
</div>
